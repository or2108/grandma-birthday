<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>יום הולדת שמח סבתוש 💖</title>
  <style>
    body {
      margin: 0;
      background-color: #ffe6f0;
      font-family: "Arial", sans-serif;
      direction: rtl;
      overflow: hidden;
    }

    .blessing {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 0 30px #ff99cc;
      max-width: 85%;
      text-align: center;
      z-index: 2;
    }

    .blessing h1 {
      margin-top: 0;
      font-size: 2.3em;
      color: #cc0066;
    }

    .blessing p {
      font-size: 1.4em;
      color: #660033;
      line-height: 1.8;
    }

    .image {
      position: absolute;
      width: 110px;
      height: 110px;
      object-fit: cover;
      border-radius: 15px;
      border: 3px solid white;
      box-shadow: 0 0 15px #ff69b4;
      transition: transform 0.3s ease;
      z-index: 1;
    }

    .image:hover {
      transform: scale(1.15);
      z-index: 3;
    }

    .emoji {
      position: absolute;
      font-size: 2.2em;
      opacity: 0.25;
      animation: floatUp 15s infinite linear;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-100vh); }
    }
  </style>
</head>
<body>

  <div class="blessing">
    <h1>🎉 סבתא אהובה שלי 🎉</h1>
    <p>
      💖 מאחל לך יום הולדת שמח במיוחד!<br>
      🎂 הרבה בריאות, צחוק, אהבה ושקט פנימי<br>
      💐 שהלב שלך תמיד יהיה שמח – כי את מדהימה!<br>
      🫶 אני אוהב אותך בלי סוף ופה תמיד בשבילך 💝
    </p>
  </div>

  <!-- תמונות -->
  <script>
    const imageCount = 25;
    for (let i = 1; i <= imageCount; i++) {
      const img = document.createElement("img");
      img.src = `grandma${i}.jpg`;
      img.className = "image";
      img.style.top = Math.random() * 90 + "%";
      img.style.left = Math.random() * 90 + "%";
      document.body.appendChild(img);
    }
  </script>

  <!-- אימוג'ים -->
  <script>
    const emojis = ['🎈', '🎉', '🎂', '🎁', '💐', '🥳', '🍰', '🍬', '🍾', '💝'];
    for (let i = 0; i < 25; i++) {
      const em = document.createElement("div");
      em.className = "emoji";
      em.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      em.style.top = Math.random() * 100 + "vh";
      em.style.left = Math.random() * 100 + "vw";
      em.style.fontSize = (1.8 + Math.random() * 1.5) + "em";
      em.style.animationDuration = (10 + Math.random() * 10) + "s";
      document.body.appendChild(em);
    }
  </script>

</body>
</html>
