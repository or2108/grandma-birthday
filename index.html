<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>יום הולדת שמח סבתוש 💖</title>
  <style>
    body {
      margin: 0;
      background-color: #ffe6f0;
      font-family: "Arial", sans-serif;
      direction: rtl;
      overflow: hidden;
    }

    .blessing {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 0 30px #ff99cc;
      max-width: 85%;
      text-align: center;
      z-index: 1;
    }

    .blessing h1 {
      margin-top: 0;
      font-size: 2.3em;
      color: #cc0066;
    }

    .blessing p {
      font-size: 1.4em;
      color: #660033;
      line-height: 1.8;
    }

    .image {
      position: absolute;
      width: 110px;
      height: 110px;
      object-fit: cover;
      border-radius: 15px;
      border: 3px solid white;
      box-shadow: 0 0 15px #ff69b4;
      transition: transform 0.3s ease;
      z-index: 0;
    }

    .image:hover {
      transform: scale(1.15);
      z-index: 2;
    }

    .emoji {
      position: absolute;
      font-size: 2em;
      opacity: 0.15;
      animation: float 10s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100vh); }
    }
  </style>
</head>
<body>

  <div class="blessing">
    <h1>🎉 סבתא אהובה שלי 🎉</h1>
    <p>
      💖 מאחל לך יום הולדת שמח במיוחד!<br>
      🎂 הרבה בריאות, צחוק, אהבה ושקט פנימי<br>
      💐 שהלב שלך תמיד יהיה שמח – כי את מדהימה!<br>
      🫶 אני אוהב אותך בלי סוף ופה תמיד בשבילך 💝
    </p>
  </div>

  <!-- אימוג'ים ברקע -->
  <div class="emoji" style="top: 10%; left: 20%;">🎈</div>
  <div class="emoji" style="top: 50%; left: 75%;">🎉</div>
  <div class="emoji" style="top: 30%; left: 10%;">🎂</div>
  <div class="emoji" style="top: 80%; left: 60%;">🎁</div>
  <div class="emoji" style="top: 70%; left: 30%;">💐</div>

  <!-- תמונות מסביב -->
  <script>
    const imageCount = 25;
    for (let i = 1; i <= imageCount; i++) {
      const img = document.createElement("img");
      img.src = `grandma${i}.jpg`;
      img.className = "image";
      img.style.top = Math.random() * 90 + "%";
      img.style.left = Math.random() * 90 + "%";
      document.body.appendChild(img);
    }
  </script>

</body>
</html>
