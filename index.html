  <script>
    const imageCount = 25;

    function isOverlap(x1, y1, x2, y2, size) {
      return !(
        x1 + size < x2 ||
        x2 + size < x1 ||
        y1 + size < y2 ||
        y2 + size < y1
      );
    }

    window.onload = () => {
      const blessing = document.querySelector(".blessing");
      const blessingRect = blessing.getBoundingClientRect();

      for (let i = 1; i <= imageCount; i++) {
        const img = new Image();
        img.src = `grandma${i}.jpg`;

        img.onload = function () {
          let posX, posY;
          let attempts = 0;
          const maxAttempts = 200;

          do {
            posX = Math.random() * (window.innerWidth - imageSize);
            posY = Math.random() * (window.innerHeight - imageSize);
            attempts++;

            const collisionWithImages = images.some(({ x, y }) =>
              isOverlap(x, y, posX, posY, imageSize)
            );

            const collisionWithBlessing = isOverlap(
              blessingRect.left,
              blessingRect.top,
              posX,
              posY,
              Math.max(imageSize, blessingRect.width)

              blessingRect.left,
              blessingRect.top,
              posX,
              posY,
              Math.max(imageSize, blessingRect.height)

            if (!collisionWithImages && !collisionWithBlessing) break;
          } while (attempts < maxAttempts);

          img.style.left = posX + "px";
          img.style.top = posY + "px";

          images.push({ x: posX, y: posY });
          document.body.appendChild(img);
        };
