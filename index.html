<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>יום הולדת שמח סבתא 🎉</title>
  <style>
    body {
      margin: 0;
      background-color: #ffe0f0;
      font-family: Arial, sans-serif;
      direction: rtl;
      overflow: hidden;
    }

    .blessing {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff8ac9;
      max-width: 90%;
      text-align: center;
      font-size: 1.5em;
      line-height: 1.6;
    }

    .blessing h1 {
      margin: 0;
      font-size: 2em;
    }

    .image {
      position: absolute;
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 15px;
      border: 3px solid white;
      box-shadow: 0 0 10px #ff69b4;
      transition: transform 0.3s ease;
    }

    .image:hover {
      transform: scale(1.1);
      z-index: 2;
    }

    .emoji-bg {
      position: absolute;
      font-size: 2em;
      opacity: 0.15;
      animation: float 10s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100vh); }
    }
  </style>
</head>
<body>

  <div class="blessing">
    <h1>💖 סבתא אהובה שלי 💖</h1>
    <p>
      🎂 מאחל לך המון בריאות, אושר ושמחה 🎉<br>
      💐 ימים קסומים ורגועים עם כל המשפחה 💞<br>
      🌸 שכל חלום שתרצי יתגשם ✨<br>
      💝 אני אוהב אותך עד אין קץ 💝
    </p>
  </div>

  <!-- רקע עם אימוג'ים -->
  <div class="emoji-bg" style="top: 10%; left: 20%;">🎉</div>
  <div class="emoji-bg" style="top: 50%; left: 70%;">🎈</div>
  <div class="emoji-bg" style="top: 80%; left: 10%;">🎁</div>
  <div class="emoji-bg" style="top: 30%; left: 60%;">🎂</div>
  <div class="emoji-bg" style="top: 60%; left: 30%;">🌸</div>

  <!-- תמונות מסביב -->
  <script>
    const imageCount = 20;
    for (let i = 1; i <= imageCount; i++) {
      const img = document.createElement("img");
      img.src = `images/img${i}.jpg`;
      img.className = "image";
      img.style.top = Math.random() * 90 + "%";
      img.style.left = Math.random() * 90 + "%";
      document.body.appendChild(img);
    }
  </script>

</body>
</html>
